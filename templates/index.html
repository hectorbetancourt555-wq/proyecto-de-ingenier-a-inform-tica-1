<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Base de Datos Informática</title>
    
    <style>
        body {
            /* Aquí cargamos la imagen desde la carpeta static */
            background-image: url("{{ url_for('static', filename='1000175384.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; /* Letras blancas para que resalten */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(0, 0, 0, 0.6); /* Fondo oscuro semitransparente para legibilidad */
            padding: 30px;
            border-radius: 15px;
            margin-top: 50px;
            backdrop-filter: blur(5px); /* Efecto de desenfoque al fondo */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .table {
            background-color: rgba(255, 255, 255, 0.9) !important; /* Tabla casi blanca */
            border-radius: 10px;
            overflow: hidden;
        }

        h2 {
            text-shadow: 2px 2px 4px #000000;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gestión de Ingeniería Informática</h2>
        
        <div class="card bg-dark text-white p-4 mb-4" style="--bs-bg-opacity: .5;">
            <form method="POST" class="row g-3">
                <div class="col-md-5">
                    <label class="form-label">Nombre del Estudiante</label>
                    <input type="text" name="nombre" class="form-control" placeholder="Ej. Héctor" required>
                </div>
                <div class="col-md-5">
                    <label class="form-label">Cédula</label>
                    <input type="text" name="cedula" class="form-control" placeholder="Ej. 123456" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn btn-primary w-100">Registrar</button>
                </div>
            </form>
        </div>

        <table class="table table-hover shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Estudiante</th>
                    <th>Materia</th>
                    <th>Profesor</th>
                    <th class="text-center">Acción</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in lista %}
                <tr>
                    <td>{{ registro.est }}</td>
                    <td>{{ registro.mat }}</td>
                    <td>{{ registro.prof }}</td>
                    <td class="text-center">
                        <a href="/eliminar/{{ registro.id }}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
